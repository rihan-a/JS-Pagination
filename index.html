<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JS-Task04-Pagination-Rihan</title>
</head>

<body>
    <div class="container">
        <h2>Pagination exercise for a randomly generated product list</h2>
        <h3>Please enter the total number of products for testing!</h3>

        <div id="user-input-container">
            <input type="number" id="user-input" placeholder="Enter number of products" />
            <input type="submit" value="Enter" id="user-input-btn" />
        </div>

        <ul id="products"></ul>

        <div id="page-number"></div>
        <div class="tabs-container">
            <div id="tab-first">First</div>
            <div id="tab-previous">Previous</div>
            <div id="tab-next">Next</div>
            <div id="tab-last">Last</div>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
